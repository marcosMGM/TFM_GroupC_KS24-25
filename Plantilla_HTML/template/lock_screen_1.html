<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Multipurpose, super flexible, powerful, clean modern responsive bootstrap 5 admin template">
    <meta name="keywords"
        content="admin template, ra-admin admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="la-themes">
    <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="../assets/images/logo/favicon.png" type="image/x-icon">

    <title>Lock Screen Bg | ra-admin - Premium Admin Template</title>

    <!--font-awesome-css-->
    <link rel="stylesheet" href="../assets/vendor/fontawesome/css/all.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">

    <!-- tabler icons-->
    <link rel="stylesheet" type="text/css" href="../assets/vendor/tabler-icons/tabler-icons.css">

    <!-- Bootstrap css-->
    <link rel="stylesheet" type="text/css" href="../assets/vendor/bootstrap/bootstrap.min.css">

    <!-- App css-->
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">

    <!-- Responsive css-->
    <link rel="stylesheet" type="text/css" href="../assets/css/responsive.css">

</head>

<body>
    <div class="app-wrapper d-block">
        <div class="">
            <!-- Body main section starts -->
            <main class="w-100 p-0">
                <!-- lock_screen start -->
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 p-0">
                            <div class="login-form-container">
                                <div class="mb-4">
                                    <a class="logo d-inline-block" href="index.html">
                                        <img src="../assets/images/logo/1.png" width="250" alt="#">
                                    </a>
                                </div>
                                <div class="form_container">
                                    <form class="app-form p-3">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="mb-3 text-center">
                                                    <h3>Lock Screen</h3>
                                                    <p>Hello enter your password to unlock the screen</p>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="user-container mb-3">
                                                    <div
                                                        class="h-80 w-80 d-flex-center b-r-16 overflow-hidden text-bg-primary">
                                                        <img src="../assets/images/ai_avtar/3.jpg" alt=""
                                                             class="img-fluid">
                                                    </div>
                                                    <h5 class="f-w-600">Sunny Airey</h5>
                                                    <p class="text-secondary">Enter Your Password to View your Screen
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="mb-3">
                                                    <label for="password" class="form-label">Password</label>
                                                    <input type="password" class="form-control"
                                                        placeholder="Enter Your Password" id="password" required="">
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-check mb-3">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="invalidCheck" required="">
                                                    <label class="form-check-label" for="invalidCheck">
                                                        Remember me
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="mb-3">
                                                    <a href="./index.html" role="button"
                                                        class="btn btn-primary w-100">Unlock</a>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- lock_screen end -->
            </main>
            <!-- Body main section ends -->
        </div>
    </div>


  
    <!-- latest jquery-->
    <script src="../assets/js/jquery-3.6.3.min.js"></script>

    <!-- Bootstrap js-->
    <script src="../assets/vendor/bootstrap/bootstrap.bundle.min.js"></script>


</body>
