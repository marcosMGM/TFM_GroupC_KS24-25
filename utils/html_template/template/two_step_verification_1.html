<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Multipurpose, super flexible, powerful, clean modern responsive bootstrap 5 admin template">
  <meta name="keywords"
    content="admin template, ra-admin admin template, dashboard template, flat admin template, responsive admin template, web app">
  <meta name="author" content="la-themes">
  <link rel="icon" href="../assets/images/logo/favicon.png" type="image/x-icon">
  <link rel="shortcut icon" href="../assets/images/logo/favicon.png" type="image/x-icon">

  <title>Two Step Verification Bg | ra-admin - Premium Admin Template</title>

  <!--font-awesome-css-->
  <link rel="stylesheet" href="../assets/vendor/fontawesome/css/all.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">

  <!-- tabler icons-->
  <link rel="stylesheet" type="text/css" href="../assets/vendor/tabler-icons/tabler-icons.css">

  <!-- Bootstrap css-->
  <link rel="stylesheet" type="text/css" href="../assets/vendor/bootstrap/bootstrap.min.css">

  <!-- App css-->
  <link rel="stylesheet" type="text/css" href="../assets/css/style.css">

  <!-- Responsive css-->
  <link rel="stylesheet" type="text/css" href="../assets/css/responsive.css">

</head>

<body>
  <div class="app-wrapper d-block">
    <div class="">
      <!-- Body main section starts -->
      <main class="w-100 p-0">
        <div class="container-fluid">
            <div class="row">
              <!-- Verify OTP 1 start -->
                <div class="col-12 p-0 ">
                    <div class="login-form-container">
                      <div class="mb-4">
                        <a class="logo d-inline-block" href="index.html">
                          <img src="../assets/images/logo/1.png" width="250" alt="#">
                        </a>
                      </div>
                      <div class="form_container">
                        <form class="app-form">
                            <div class="row">
                              <div class="col-12">
                                <div class="mb-5 text-center">
                                  <h2 class="text-primary">Verify OTP</h2>
                                  <p>Enter the 5 digit code sent to the registered email Id</p>
                                </div>
                              </div>
                              <div class="col-12">
                                <div class="verification-box">
                                  <div>
                                    <input type="text" class="form-control h-60 w-60 text-center" oninput='digitValidate(this)'
                                      onkeyup='tabChange(1)' id="one" maxlength="1">
                                  </div>
                                  <div>
                                    <input type="text" class="form-control h-60 w-60 text-center" oninput='digitValidate(this)'
                                      onkeyup='tabChange(2)' id="two" maxlength="1">
                                  </div>
                                  <div>
                                    <input type="text" class="form-control h-60 w-60 text-center" oninput='digitValidate(this)'
                                      onkeyup='tabChange(3)' id="three" maxlength="1">
                                  </div>
                                  <div>
                                    <input type="text" class="form-control h-60 w-60 text-center" oninput='digitValidate(this)'
                                      onkeyup='tabChange(4)' id="four" maxlength="1">
                                  </div>
                                  <div>
                                    <input type="text" class="form-control h-60 w-60 text-center" oninput='digitValidate(this)'
                                      onkeyup='tabChange(5)' id="five" maxlength="1">
                                  </div>
                                </div>
                              </div>
                              <div class="col-12">
                                <p>
                                  Did not recieve a code <a href="#" class="link-primary text-decoration-underline"> Resend!</a>
                                </p>
                              </div>
                              <div class="col-12">
                                <div class="mb-3">
                                  <button type="reset" class="btn btn-primary w-100">Verify</button>
                                </div>
                              </div>
                            </div>
                          </form>
                      </div>
                    </div>
                </div>
                <!-- Verify OTP 1 end -->
            </div>
        </div>
      </main>
      <!-- Body main section ends --> 
    </div>
  </div>
  <!-- latest jquery-->
  <script src="../assets/js/jquery-3.6.3.min.js"></script>

  <!-- Bootstrap js-->
  <script src="../assets/vendor/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/two_step.js"></script>

</body>

</html>
