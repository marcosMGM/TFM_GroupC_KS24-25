<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Multipurpose, super flexible, powerful, clean modern responsive bootstrap 5 admin template">
  <meta name="keywords"
    content="admin template, ra-admin admin template, dashboard template, flat admin template, responsive admin template, web app">
  <meta name="author" content="la-themes">
  <link rel="icon" href="/static/images/logo/favicon.png" type="image/x-icon">
  <link rel="shortcut icon" href="/static/images/logo/favicon.png" type="image/x-icon">

  <title>{{% block title %}}  {{% endblock %}}  | {{APP_NAME}}</title>

  <!--font-awesome-css-->
  <link rel="stylesheet" href="/static/vendor/fontawesome/css/all.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="/static/vendor/tabler-icons/tabler-icons.css">
  <link rel="stylesheet" type="text/css" href="/static/vendor/flag-icons-master/flag-icon.css">
  <link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap/bootstrap.min.css">
   <link href="/static/vendor/prism/prism.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/vendor/flag-icons-master/flag-icon.css">
  <link rel="stylesheet" type="text/css" href="/static/vendor/simplebar/simplebar.css">
  <link rel="stylesheet" type="text/css" href="/static/vendor/toastify/toastify.css">
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  <link rel="stylesheet" type="text/css" href="/static/css/responsive.css">


</head>

<body>
  <div class="app-wrapper d-block">
    <div class="">
      <main class="w-100 p-0">
        <!-- Login to your Account start -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 p-0">
                  
                    <div class="login-form-container">
                      <div class="form_container">
                        {% if error %}
                        <div class="pa-12 text-center">
                          <div class="alert alert-light-danger" role="alert">No es posible iniciar sesión. Inténtalo de nuevo.</div>
                        </div>
                        {% endif %}

                        <form class="app-form" method="post">



                          <div class="mb-3 text-center">
                            <h3>Inicio de sesión</h3>
                            <p class="f-s-12 text-secondary">Por favor, ingresa tus credenciales para poder acceder a la aplicación</p>
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Usuario</label>
                            <input type="text" class="form-control" name="username" required>
                            <!-- <div class="form-text text">We'll never share your email with anyone else.</div> -->
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control"  name="password" required>
                          </div>
                          <div>
                            <button type="submit" class="btn btn-primary w-100">Entrar</button>
                            <!-- <a href="./index.html" role="button" class="btn btn-primary w-100">Iniciar Sesión</a> -->
                          </div>

                        </form>
                      </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Login to your Account end -->
      </main>
      <!-- Body main section ends -->
    </div>
  </div>

<div id="customizer"></div>

<script src="/static/js/jquery-3.6.3.min.js"></script>
<script src="/static/vendor/simplebar/simplebar.js"></script>
<script src="/static/vendor/bootstrap/bootstrap.bundle.min.js"></script>
<script src="/static/vendor/prism/prism.min.js"></script>
<script src="/static/vendor/phosphor/phosphor.js"></script>
<script src="/static/vendor/notifications/toastify-js.js"></script>
<script src="/static/vendor/toastify/toastify.js"></script>
<script src="/static/js/notifications.js"></script>
<script src="/static/js/script.js"></script>
<!-- <script src="/static/js/customizer.js"></script> -->

</body>

</html>
